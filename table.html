    <!DOCTYPE html>
    <html lang="en">
    <head>
    <meta charset="UTF-8">
    <title>Tabela</title>
    </head>
    <body>
    <div>
        <a href="index.html"> Powrót</a>
        <!--    // odnosnik do strony glownej-->
    </div>
    <table width="80%" align="center" border="1">
<!--      width  ustawia szeroskoc wyswietlania tabelki na stronie-->
        <tr>
            <th colspan="3">Basic HTML table</th>
<!--            colspan okresla ile komorek zajmuje wiersz-->
        </tr>
        <tr align="center">
            <th>First name</th>
            <th>Last name</th>
            <th>Age</th>
        <tr align="center">
            <td>Adam</td>
            <td>Nowak</td>
            <td>25</td>
        </tr>
        <tr align="center" bgcolor="#7fffd4">
<!--           align  ustawienie wysrodkowania a bgcolorur to kolor tła-->
            <td>Jan</td>
            <td>Nowakok</td>
             <td>28</td>
        <tr align="center">
            <td>Ewa</td>
            <td>Kasprzyk</td>
            <td>55</td>
        </tr>

    </table>

    </body>
    </html>
